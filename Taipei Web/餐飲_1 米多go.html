            <span><strong>據點簡介：</strong> <br>
        <div class="intro">
        「米多GO～東南亞複合式小棧」是間可以同時吃到越南、泰國、印尼、柬埔寨四國料理的創意餐飲店，並結合餐飲、圖書、講座，成為多元的休憩空間。
        店內的每道料理都出自新移民姊妹的故事製作而來。而店名中的「米多」是「移」、「多GO」是印尼「TOKO」的音譯，是小店的意思。
        店名的混搭象徵著這些移民姐妹嫁來台灣，貢獻母國文化並與台灣生活相互融合的企圖。
        </div>
