            <div class="intro">
              台北清真寺建於民國49年，是台灣六大清真寺之一，為阿拉伯式建築設計，含圓柱拱環長廊、喚拜尖塔及洗淨水房，外牆飾以馬賽克圖案，被列為台北市定古蹟。學校團體可預約清真寺導覽、體驗手抓飯，或報名參加定期課程；如果想進一步親近穆斯林文化，可以參加清真寺在每周五舉辦的市集，從早上10點半到下午2點，共有14個攤位，販賣合乎伊斯蘭規定的熟食與生肉，許多穆斯林都會固定來採買食材。
