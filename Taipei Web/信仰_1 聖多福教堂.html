            <span><strong>據點簡介：</strong> <br>
              <div class="intro">
                聖多福天主堂建於 1957 年，當時為滿足駐紮在周遭的美軍顧問團在宗教上的需求，以提供英語彌撒為主。後來美軍撤台，外籍勞工開放，
                提供英語彌撒的聖多福天主堂漸漸成為菲律賓移工假日的聚集地，人潮漸長，教堂也開始提供菲律賓語彌撒。
                而教堂周圍一帶，則形成了現在人稱小菲律賓區的熱鬧商圈。
              </div>
