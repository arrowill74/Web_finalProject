      <h3>南洋台灣姐妹會（北部辦公室）</h3>
      <span><strong>地址：</strong><a href="http://maps.google.com/?q=新北市永和區忠孝街15號1樓"> 新北市永和區忠孝街15號1樓</a></span> <br>

      <span><strong>據點簡介：</strong> <br>
        <div class="intro">
          姊妹會的創會宗旨是為了協助東南亞來台的媽媽們走出孤立，進而成為積極的社會參與者。
          為了達到此目標，姊妹會的工作內容分為三大類：基層組織（姊妹與志工）、社會教育、法令政策倡導，
          每個類別之間緊密相連、互相加強。姊妹會相信每位新移民都能站起來成為組織者。
        </div>
