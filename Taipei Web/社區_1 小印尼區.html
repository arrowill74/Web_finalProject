            <span><strong>據點簡介：</strong> <br>
        <div class="intro">
        印尼街是一條距離台北車站走路僅僅三分鐘可到達的街道，與其說是街道，其實更像一條小巷，總長度只有五十公尺，
        卻匯集了十幾家印尼風格的小吃店、美容院、電器行和生活用品店。
        每個星期日，是印尼移工們唯一可以休息的時間，即使這裡物價比擬百貨公司的地下街，
        印尼移工說什麼也會掏錢買，因為這裡食物不只是填飽肚子，一口吞下去的，也是對遙遠家鄉的眷戀。
        </div>
