            <span><strong>據點簡介：</strong> <br>
        <div class="intro">
        在聖多福教堂周圍，從中山北路東側、民族東路到民權東路之間的街區，是菲律賓移工的小天地--「小菲律賓區」。
        成排的衣服、皮包、手錶、鞋子、手機、電話卡，還有菲律賓百貨商店「金萬萬名店城」，
        服務項目包羅萬象，有雜貨、匯兌、國際貨運、銀行開戶、保險、社會安全卡，甚至樂透都有，
        部分雜貨店樓上還附設了自助餐及卡拉OK，EEC（菲律賓托運公司）還會請菲律賓流行歌手來臺為他們辦演唱會，
        是移工們星期日最重要的休閒場所。
