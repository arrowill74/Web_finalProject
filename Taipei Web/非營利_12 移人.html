        <div class="intro">
          《移人》是全台灣第一個專門撰寫移工、新移民故事的網路獨立媒體，由前「四方報」編輯團隊創立，於2016年5月31日開站。
          《移人》中文之名來自「移動的人」－－ 也就是從他國移動到台灣、並為本地社會貢獻青春歲月的移工、新移民族群，
          兩者皆是《移人》報導撰寫的對象。英文之名《Migrants’ Park》一方面象徵此網站是專屬「移人」的園地，
          另一方面由於移工多半在台灣各地的公園(park)聚會聊天，因此希望《移人》也能成為一個讓移工開心同樂、紓解鄉愁的地方。
